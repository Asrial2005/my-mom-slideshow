<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Слайд-шоу для мамы ❤️</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s;
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 10;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active" style="background-image: url('img1.jpg');"></div>
        <div class="slide" style="background-image: url('img2.jpg');"></div>
        <div class="slide" style="background-image: url('img3.jpg');"></div>
        <div class="slide" style="background-image: url('img4.jpg');"></div>
        <div class="slide" style="background-image: url('img5.jpg');"></div>

        <div class="title">Моей любимой маме ❤️</div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % totalSlides;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, 6500); // 8 секунд
    </script>
</body>
</html>
